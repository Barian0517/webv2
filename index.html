    <style>
      body {
        margin: 0;
        overflow-x: hidden;
        background-color: #0b0f17;
        font-family: 'Zen Maru Gothic', sans-serif;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0b0f17;
      }
      ::-webkit-scrollbar-thumb {
        background: #00bfff;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #ff00ff;
      }
      
      /* Moving Scanline Animation */
      @keyframes scanline-move {
        0% { background-position: 0 0; }
        100% { background-position: 0 100vh; }
      }

      /* Subtle Flicker Animation for Glitch Effect */
      @keyframes flicker {
        0% { opacity: 0.3; }
        5% { opacity: 0.2; }
        10% { opacity: 0.4; }
        15% { opacity: 0.3; }
        50% { opacity: 0.3; }
        55% { opacity: 0.25; }
        60% { opacity: 0.3; }
        100% { opacity: 0.3; }
      }

      /* CRT Scanline Effect */
      .scanlines::before {
        content: " ";
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        /* Much fainter lines (0.08 opacity) for clarity */
        background: linear-gradient(
          to bottom,
          rgba(255, 255, 255, 0) 50%,
          rgba(0, 0, 0, 0.08) 50%
        );
        background-size: 100% 4px;
        z-index: 10;
        pointer-events: none;
        /* Apply movement and flicker */
        animation: scanline-move 15s linear infinite, flicker 3s infinite;
      }
    </style>
